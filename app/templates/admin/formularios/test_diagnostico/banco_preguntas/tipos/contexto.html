<!-- CONTEXTO -->
<div class="form-group">
    <label>Texto / Contexto</label>
    <textarea id="contexto"
              class="input-textarea"
              placeholder="Texto base del problema"
              required></textarea>
</div>

<div class="form-group">
    <label>Pregunta</label>
    <textarea id="pregunta"
              class="input-textarea"
              placeholder="Pregunta relacionada con el texto"
              required></textarea>
</div>

<div class="form-group">
    <label>Opciones</label>

    {% for letra in ['A','B','C','D'] %}
    <div class="opcion-item">
        <input type="radio" name="correcta" value="{{ loop.index0 }}" required>
        <span>{{ letra }}</span>
        <input type="text" class="input-text opcion-text" required>
    </div>
    {% endfor %}
</div>
