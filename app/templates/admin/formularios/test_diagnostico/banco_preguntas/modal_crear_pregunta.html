<div id="modal-nueva-pregunta" class="modal hidden" aria-hidden="true">

  <!-- Backdrop -->
  <div class="modal-backdrop" id="modal-backdrop"></div>

  <div class="modal-card" role="dialog" aria-modal="true">

    <!-- HEADER -->
    <div class="modal-header">
      <h3>Nueva pregunta – Test diagnóstico</h3>
      <button type="button" class="modal-close" id="btn-cerrar-modal">×</button>
    </div>

    <!-- FORM -->
    <form
      id="form-nueva-pregunta"
      method="post"
      action="/admin/catalogo/test-diagnostico/preguntas"
    >

      <div class="modal-body">

        <!-- TIPO -->
        <div class="form-group">
          <label for="tipo_pregunta">Tipo de pregunta</label>
          <select
            id="tipo_pregunta"
            name="tipo_pregunta_codigo"
            class="input-select"
            required
          >
            <option value="">Seleccione un tipo</option>
            {% for tipo in tipos_pregunta %}
              <option value="{{ tipo.codigo }}">{{ tipo.nombre }}</option>
            {% endfor %}
          </select>
          <small class="help-text">
            Selecciona el tipo para habilitar el formulario.
          </small>
        </div>

        <!-- BLOQUE OCULTO -->
        <div id="bloque-detalles" style="display:none;">

          <!-- ÁREA -->
          <div class="form-group">
            <label for="area_id">Área</label>
            <select
              id="area_id"
              name="area_id"
              class="input-select"
              required
            >
              <option value="">Seleccione un área</option>
              {% for area in areas %}
                <option value="{{ area.id_area }}">
                  {{ area.nombre }}
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- DIFICULTAD -->
          <div class="form-group">
            <label for="dificultad">Dificultad</label>
            <select
              id="dificultad"
              name="dificultad"
              class="input-select"
              required
            >
              <option value="Baja">Baja</option>
              <option value="Media">Media</option>
              <option value="Alta">Alta</option>
            </select>
          </div>

          <!-- ENUNCIADO -->
          <div class="form-group">
            <label for="enunciado">Enunciado</label>
            <textarea
              id="enunciado"
              name="enunciado"
              class="input-textarea"
              required
            ></textarea>
          </div>

          <!-- FORMULARIO DINÁMICO -->
          <div id="contenedor-formulario-dinamico"></div>

          <!-- HIDDEN -->
          <input type="hidden" id="opciones_json" name="opciones_json">
          <input type="hidden" id="respuesta_correcta" name="respuesta_correcta">

        </div>
      </div>

      <!-- FOOTER -->
      <div class="modal-footer">
        <button type="button" class="btn-secondary" id="btn-cancelar">
          Cancelar
        </button>
        <button type="submit" class="btn-primary">
          Guardar
        </button>
      </div>

    </form>

  </div>
</div>
