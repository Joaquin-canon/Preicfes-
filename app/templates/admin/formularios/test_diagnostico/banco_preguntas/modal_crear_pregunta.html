<div id="modal-nueva-pregunta" class="modal hidden" aria-hidden="true">

  <!-- Backdrop clickeable -->
  <div class="modal-backdrop" id="modal-backdrop"></div>

  <div class="modal-card" role="dialog" aria-modal="true" aria-label="Nueva pregunta">

    <!-- HEADER -->
    <div class="modal-header" style="display:flex; align-items:center; justify-content:space-between;">
      <h3 style="margin:0;">Nueva pregunta – Test</h3>
      <button type="button" class="modal-close" id="btn-cerrar-modal" aria-label="Cerrar">×</button>
    </div>

    <!-- FORM (web clásica) -->
    <form id="form-nueva-pregunta" method="post" action="/admin/catalogo/test-diagnostico/preguntas">

      <div class="modal-body">

        <!-- ✅ 1) SOLO visible al inicio -->
        <div class="form-group">
          <label for="tipo_pregunta">Tipo de pregunta</label>
          <select id="tipo_pregunta" name="tipo_pregunta_codigo" class="input-select" required>
            <option value="">Seleccione un tipo</option>
            {% for tipo in tipos_pregunta %}
              <option value="{{ tipo.codigo }}">{{ tipo.nombre }}</option>
            {% endfor %}
          </select>
          <small class="help-text">Primero selecciona el tipo de pregunta para continuar.</small>
        </div>

        <!-- ✅ 2) TODO lo demás oculto hasta elegir tipo -->
        <div id="bloque-detalles" style="display:none;">
           
          <!-- ÁREA -->
          <div class="form-group">
            <label for="area_id">Área</label>
            <select id="area_id" name="area_id" class="input-select" required>
              <option value="">Seleccione un área</option>
              {% for area in areas %}
                <option value="{{ area.id }}">{{ area.nombre }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- DIFICULTAD -->
          <div class="form-group">
            <label for="dificultad">Dificultad</label>
            <select id="dificultad" name="dificultad" class="input-select" required>
              <option value="Baja">Baja</option>
              <option value="Media">Media</option>
              <option value="Alta">Alta</option>
            </select>
          </div>

          <!-- ENUNCIADO -->
          <div class="form-group">
            <label for="enunciado">Enunciado</label>
            <textarea id="enunciado" name="enunciado" class="input-textarea" required></textarea>
          </div>

          <!-- CONTENEDOR DINÁMICO (JS inyecta aquí) -->
          <div id="contenedor-formulario-dinamico"></div>

          <!-- Hidden fields que llena el JS antes de enviar -->
          <input type="hidden" id="opciones_json" name="opciones_json" value="">
          <input type="hidden" id="respuesta_correcta" name="respuesta_correcta" value="">
        </div>

      </div>

      <!-- FOOTER -->
      <div class="modal-footer">
        <button type="button" class="btn-secondary" id="btn-cancelar">Cancelar</button>
        <button type="submit" class="btn-primary" id="btn-guardar">Guardar</button>
      </div>

    </form>

  </div>
</div>
