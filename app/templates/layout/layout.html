<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pre ICFES{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        icfesOrange: "#FFA726",
                        icfesOrangeSoft: "#FFB74D",
                        icfesGreen: "#66CDAA",
                        icfesGreenDark: "#4DB6AC",
                    }
                }
            }
        }
    </script>

    {% block extra_styles %}{% endblock %}
</head>
<body class="bg-gray-100">

<div class="flex min-h-screen">

    <!-- =========================
         SIDEBAR / MENÚ
    ========================== -->
    <aside class="w-64 flex flex-col text-white
                 bg-gradient-to-b
                 from-icfesOrange
                 via-icfesOrangeSoft
                 to-icfesGreenDark">

        <!-- HEADER -->
        <div class="p-6">
            <h2 class="text-lg font-bold">Pre ICFES</h2>
            <p class="text-sm opacity-90">Panel del estudiante</p>
        </div>

        <!-- MENU -->
        <nav class="flex-1 px-4">

            <!-- ===== INICIO ===== -->
            <p class="mt-4 mb-2 text-xs font-semibold tracking-widest text-white/80 uppercase">
                Inicio
            </p>

            <a href="{{ url_for('estudiante_home') }}"
               class="block px-4 py-2 rounded-lg text-sm transition
               {% if request.url.path == url_for('estudiante_home') %}
                    bg-white/30 font-semibold
               {% else %}
                    hover:bg-white/20
               {% endif %}">
                Inicio
            </a>

            <a href="{{ url_for('estudiante_roadmap') }}"
               class="block px-4 py-2 rounded-lg text-sm transition
               {% if request.url.path == url_for('estudiante_roadmap') %}
                    bg-white/30 font-semibold
               {% else %}
                    hover:bg-white/20
               {% endif %}">
                Roadmap
            </a>

            <!-- ===== MÓDULOS SABER 11 ===== -->
            <p class="mt-6 mb-2 text-xs font-semibold tracking-widest text-white/80 uppercase">
                Módulos Saber 11
            </p>

            <a href="{{ url_for('estudiante_practica') }}"
               class="block px-4 py-2 rounded-lg text-sm transition
               {% if request.url.path == url_for('estudiante_practica') %}
                    bg-white/30 font-semibold
               {% else %}
                    hover:bg-white/20
               {% endif %}">
                Lección
            </a>

            <a href="{{ url_for('estudiante_test_socio') }}"
               class="block px-4 py-2 rounded-lg text-sm transition
               {% if request.url.path == url_for('estudiante_test_socio') %}
                    bg-white/30 font-semibold
               {% else %}
                    hover:bg-white/20
               {% endif %}">
                Test socio-ocupacional
            </a>

            <!-- ===== MI PROGRESO ===== -->
            <p class="mt-6 mb-2 text-xs font-semibold tracking-widest text-white/80 uppercase">
                Mi progreso
            </p>

            <a href="{{ url_for('estudiante_dashboard') }}"
               class="block px-4 py-2 rounded-lg text-sm transition
               {% if request.url.path == url_for('estudiante_dashboard') %}
                    bg-white/30 font-semibold
               {% else %}
                    hover:bg-white/20
               {% endif %}">
                Dashboard
            </a>

            <!-- ===== COMUNIDAD ===== -->
            <p class="mt-6 mb-2 text-xs font-semibold tracking-widest text-white/80 uppercase">
                Comunidad & ayuda
            </p>

            <a href="{{ url_for('estudiante_comunidad') }}"
               class="block px-4 py-2 rounded-lg text-sm transition
               {% if request.url.path == url_for('estudiante_comunidad') %}
                    bg-white/30 font-semibold
               {% else %}
                    hover:bg-white/20
               {% endif %}">
                Foro
            </a>

            <a href="{{ url_for('estudiante_faq') }}"
               class="block px-4 py-2 rounded-lg text-sm transition
               {% if request.url.path == url_for('estudiante_faq') %}
                    bg-white/30 font-semibold
               {% else %}
                    hover:bg-white/20
               {% endif %}">
                Preguntas frecuentes
            </a>

            <!-- ===== PERFIL ===== -->
            <p class="mt-6 mb-2 text-xs font-semibold tracking-widest text-white/80 uppercase">
                Cuenta
            </p>

            <a href="{{ url_for('estudiante_perfil') }}"
               class="block px-4 py-2 rounded-lg text-sm transition
               {% if request.url.path == url_for('estudiante_perfil') %}
                    bg-white/30 font-semibold
               {% else %}
                    hover:bg-white/20
               {% endif %}">
                Perfil & ajustes
            </a>

        </nav>

        <!-- FOOTER -->
        <div class="p-4">
            <a href="/logout"
               class="block w-full text-center py-2 rounded-lg
                      bg-icfesGreen text-white font-semibold
                      hover:bg-icfesGreenDark transition">
                Cerrar sesión
            </a>
        </div>

    </aside>

    <!-- =========================
         CONTENIDO PRINCIPAL
    ========================== -->
    <main class="flex-1 p-6 overflow-y-auto">
        {% block content %}
        {% endblock %}
    </main>

</div>

</body>
</html>
