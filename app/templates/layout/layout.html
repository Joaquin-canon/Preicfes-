<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pre ICFES{% endblock %}</title>

    <!-- CSS GLOBAL DEL LAYOUT -->
    <link rel="stylesheet" href="/static/css/Layout/layout.css">

    <!-- CSS ESPECÍFICO POR VISTA -->
    {% block extra_styles %}{% endblock %}
</head>
<body>

<div class="app-container">

    <!-- =========================
         SIDEBAR / MENÚ
    ========================== -->
    <aside class="sidebar">

        <h3 class="menu-title">Menú</h3>

        <!-- INICIO -->
        <a href="{{ url_for('estudiante_home') }}">
            Inicio
        </a>

        <!-- ROADMAP -->
        <a href="{{ url_for('estudiante_roadmap') }}">
            Roadmap
        </a>

        <!-- MÓDULOS SABER 11 -->
        <div class="menu-section">
            <span class="menu-section-title">Módulos Saber 11</span>

            <!-- PRACTICA (LECCIÓN) -->
            <a href="{{ url_for('estudiante_practica') }}">
                Lección
            </a>

            <!-- TEST SOCIO OCUPACIONAL -->
            <a href="{{ url_for('estudiante_test_socio') }}">
                Test socio-ocupacional
            </a>
        </div>

        <!-- MI PROGRESO -->
        <div class="menu-section">
            <span class="menu-section-title">Mi progreso</span>

            <a href="{{ url_for('estudiante_dashboard') }}">
                Dashboard
            </a>
        </div>

        <!-- COMUNIDAD & AYUDA -->
        <div class="menu-section">
            <span class="menu-section-title">Comunidad & ayuda</span>

            <a href="{{ url_for('estudiante_comunidad') }}">
                Foro
            </a>

            <a href="{{ url_for('estudiante_faq') }}">
                Preguntas frecuentes
            </a>
        </div>

        <!-- PERFIL -->
        <div class="menu-section">
            <a href="{{ url_for('estudiante_perfil') }}">
                Perfil & ajustes
            </a>
        </div>

    </aside>

    <!-- =========================
         CONTENIDO PRINCIPAL
    ========================== -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

</div>

</body>
</html>
